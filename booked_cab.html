    <script>
    function validateForm() {
        var mobileInput = document.getElementById("telefon").value.trim();
        var emailInput = document.getElementById("email").value.trim();

        // Mobile number validation (accepts 10 digits and only 6 to 9 digits)
        if (!/^\d{10}$/.test(mobileInput) || !/^[6-9]\d{9}$/.test(mobileInput)) {
            alert("Please enter a valid 10-digit mobile number starting with 6 to 9.");
            return false;
        }

        // Email validation (accepts only Gmail addresses)
        if (!/^[\w.-]+@gmail\.com$/.test(emailInput)) {
            alert("Please enter a valid Gmail address.");
            return false;
        }

        return true;
    }
</script>
